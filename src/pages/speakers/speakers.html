<ion-header>

  <ion-navbar color="nlgen">
    <ion-title>SPEAKERS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item  *ngFor="let speaker of speakerList">
      <ion-thumbnail item-start>
        <img src={{speaker.img}}}>
      </ion-thumbnail>
      <h2>{{speaker.name}}</h2>
      <p>{{speaker.job}}</p>
    </ion-item>

  </ion-list>

</ion-content>
