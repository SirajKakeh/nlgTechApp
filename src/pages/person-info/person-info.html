<ion-header>
    
      <ion-navbar color="nlgen">
        <ion-title>profile</ion-title>
      </ion-navbar>
    
</ion-header>
    
    
<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text"  [(ngModel)]="profile.firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text"  [(ngModel)]="profile.lastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Age</ion-label>
        <ion-input type="number"  [(ngModel)]="profile.age"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Position</ion-label>
        <ion-input type="text"  [(ngModel)]="profile.position"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button block large (click)="updateProfile()">Continue</button>      
      </ion-item>
  </ion-list>
</ion-content>
